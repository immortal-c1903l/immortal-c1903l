<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="CSS/formStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/5a317a0200.js"></script>
</head>
<body>
<div class="makeForm">
    <form action="index.html" class="login-form">
        <div class="form-icon">
            <i class="fa fa-user"></i>
        </div>
        <div class="formHeading">
            <span class="mainHeading">WELCOME</span>
            <span class="subHeading">Sign in to your account</span>
        </div>

        <div class="txtb">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>

        <div class="txtb">
            <input type="password">
            <span data-placeholder="Password"></span>
        </div>
        <input type="submit" class="mainbtn" value="Sign in">
        <div class="bottom-text">
            Don't have an account? <a href="#" id="flipToSignUp">Sign up</a>
        </div>


        <!--------Sign up form----------->

        <form action="index.html" class="Signup-form">

            <div class="formHeading">
                <span class="mainHeading">Sign Up</span>
            </div>

            <div class="txtb">
                <input type="text" name="Name" placeholder="Name">
            </div>

            <div class="txtb">
                <input type="text" name="Email" placeholder="Email">
            </div>

            <div class="col2">

                <div class="txtb">
                    <input type="text" name="Birthday" placeholder="Birthday">
                </div>

                <div class="txtb">
                    <input type="text" name="Gender" placeholder="Gender">
                </div>

            </div>

            <div class="txtb">
                <input type="text" name="User" placeholder="User">
            </div>

            <div class="password">
                <input type="Password" name="Password" placeholder="Password">
            </div>

            <div class="password">
                <input type="Password" name="Password" placeholder="Confirm Password">
            </div>




        </form>
</div>
</body>
</html>
