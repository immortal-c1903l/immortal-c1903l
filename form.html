<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="CSS/formStyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="UTF-8"></script>
    <script src="https://kit.fontawesome.com/5a317a0200.js"></script>
</head>
<body>
<div class="makeForm">

        <!--------Sign up form----------->

    <div class="Signup-form">

        <div class="formHeading">
            <span class="mainHeading">Sign Up</span>
        </div>

        <form action="index.html">

            <div class="input">
                <input class="input-style" type="text" placeholder="NAME" name="name">
            </div>

            <div class="input">
                <input class="input-style" type="text" placeholder="Email" name="Email">
            </div>

            <div class="input">
                <input class="input-style" type="date" placeholder="Birthday" name="Birthday">
            </div>

            <div class="input">
                <select class="select-style" name="Gender">
                    <option disabled="disabled" selected="selected">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="input">
                <input class="input-style" type="text" placeholder="User" name="User">
            </div>

            <div class="input">
                <input class="input-style" type="password" placeholder="Password" name="Password">
            </div>

            <div class="input">
                <input class="input-style" type="password" placeholder="Confirm Password" name="Password">
            </div>


        </form>
    </div>

</div>
</body>
</html>
